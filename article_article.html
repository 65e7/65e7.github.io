<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html>
<html class="ui-mobile" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/css/jquery.mobile.css"/>
<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/css/style.css">

<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/jquery.js"></script>
<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/jquery.mobile.js"></script>
<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/ko.js"></script>
<!-- ajax -->
<script type="text/javascript">
  var $ajaxmoreurl = "/wap/index.php?c=article&a=type&tid=54&id=36&Hm_lvt_c34c6b8eda2be670a3f840e62f866e2b=1412847392,1412926331&loadtype=ajax";
  var $page = "2";
  var $total_page = "";
  var site_dir="/wap/";
  var skin_dir="/wap/skin/honglou/";
</script>
</head>

<body>
<div data-role="page">
	<div id="header" data-role="header">
    	<div class="top-box clear area">
            <div class="logo"><a href="/wap/"><img src="{dede:global.cfg_templets_skin/}/picture/231139466641.jpg"></a></div>
        </div>
    </div><!--header-->
    <div id="content" data-role="content">
        <div class="nav-box area">
                <span><a href="/wap/">网站首页</a></span>
                {dede:channel type='top' row='7'}
				<span><a href="[field:typeurl/]">[field:typename/]</a></span>
                {/dede:channel}
				            </div><!--nav-box-->
            <script type="text/javascript">
            var navClassALen=$('.nav-box span').length;
			if(navClassALen%2==1){
				$('.nav-box span:last').addClass('last');
			}
            </script>
         <div class="sub-box area">
	  
			<div class="title bt10">
            	<span class="text"><a href="">{dede:field name='typename'/}</a></span>
                <a class="back" href="javascript:void(0)" data-rel="back";>返回</a>
            </div>
            <ul class="nav-class-ul clear">
                {dede:channel type='son' currentstyle="<li><a href='~typelink~' class='current'>~typename~</a></li> "}
			    <li><a href="[field:typeurl/]"  >[field:typename/]</a></li>
                {/dede:channel}
			</ul>
            <div class="content pd10-15 ">
                <h1>{dede:field.title/}</h1>
				<div class="con bt10">
					 {dede:field.body/} 
                </div>
            </div>
        </div><!--sub-box-->
         <div class="srollTop-box area" id="back_top"><a href="javascript:void(0);">返回顶部</a></div>
    </div><!--content-->
    <div id="footer" data-role="footer" data-position="fixed">
    	<div class="footer-box clear area">
        	<ul>
                <li><a data-role="none" class="icon tel" href="tel:023-68816881"></a></li>
                <li><a data-role="none" class="icon sms" href="sms:"></a></li>
                <li><a data-role="none" class="icon board" href="/wap/?c=message&a=type&tid=50"></a></li>
                <li class="last"><a data-role="none" class="icon map"  href="http://api.map.baidu.com/geocoder?output=html&address=重庆市渝中区大坪大黄路竞地花园路口" target="blank"></a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
